<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>ToDoList</title>
    
</head>
<body>
    <header class="header">
        <h1>TODO</h1>
        <div class="inputToDo">
            <input type="text" placeholder="Create a new todo..." name="todo" id="newToDo">  
        </div>
    </header>
    <div class="listDiv">
        
        <ul class="list" id="todoList">

            <li id="result" class="result">
                <span id="spanTask-filter"></span>
                <input type="checkbox" class="filter" value="filter">Filter</input>
                <span id="spanTask"></span>
            </li>
        </ul>
    </div>
    <script src="tasks.js"></script>
</body>
</html>
